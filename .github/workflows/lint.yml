name: Lint
on: [pull_request]

jobs:
  build:
    name: Run lint
    runs-on: ubuntu-latest
    steps:
      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      
      - name: Install nox
        run: pip install nox

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run nox lint session
        run: nox --sessions lint
